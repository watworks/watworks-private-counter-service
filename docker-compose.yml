# this is for running the dev environment for the project.
version: '2'

services:

  # the app in this project
  app:
    build:
      context: .
      dockerfile: dockerfile-dev
    ports:
      - 8002:80
    volumes:
      - ./conf/app.nginx.conf:/etc/nginx/conf.d/default.conf
      - ./conf/fpm-pool.conf:/etc/php7-fpm/
      - .:/var/app
      - ./dev/logs:/var/log/app
    environment:
      REDIS_URL: redis://wat.sock #tcp://127.0.0.1:6379?database=15
  
